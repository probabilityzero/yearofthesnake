<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body { font-family: monospace; background-color: #1a1a1a; color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .weather-app { border: 2px solid #00ff00; padding: 20px; background-color: #2a2a2a; text-align: center; }
        input { margin-bottom: 10px; padding: 10px; border: 1px solid #00ff00; background-color: #333; color: #f0f0f0; }
        button { padding: 10px; border: 1px solid #00ff00; background-color: #333; color: #f0f0f0; cursor: pointer; }
        button:hover { background-color: #444; }
        #weather-info { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="weather-app">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>
    <script>
        function getWeather() {
            const city = document.getElementById('city-input').value;
            const weatherInfoDiv = document.getElementById('weather-info');
            weatherInfoDiv.innerHTML = 'Loading...';
            setTimeout(() => {
                weatherInfoDiv.innerHTML = `
                    <p>Weather in ${city}:</p>
                    <p>Temperature: 25Â°C</p>
                    <p>Condition: Sunny</p>
                `;
            }, 1000);
        }
    </script>
</body>
</html>
